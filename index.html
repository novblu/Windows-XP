<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt- interaktywny komputer</title>
    <link rel="icon" href="./img/icon.png">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- TASKBAR -->

    <nav class="bottom-taskbar">

        <div class="bottom-taskbar_table left">

            <div class="start-menu">
                <div class="start-menu_open hide">

                    <header class="start-menu_header">
                        <img class="header-pfp" src="./img/profile-pic.jpg" alt="">
                        <p class="header-name">Kacpi Bacpi</p>
                    </header>

                    <section class="start-menu_section">

                        <div class="start-menu_section-left">
                            <div class="start-menu_section-left_table">
                                <div class="start-menu_section-left_table-item  start-menu_left-item-explor">
                                    <img src="./img/explorer.png" alt="">
                                    <p>Internet Explorer</p>
                                </div>
                            </div>
                        </div>

                        <div class="start-menu_section-right">

                        </div>

                    </section>

                    <footer class="start-menu_footer">

                    </footer>
                </div>
            </div>

            <img class="start-menu-img" src="./img/start.png" alt="">
        </div>

        <div class="bottom-taskbar_table right">
            <div class="clock">
                <span class="hrs">00</span>
                <span>:</span>
                <span class="mins">00</span>
            </div>
        </div>
    </nav>


    <!-- DESKTOP -->

    <header class="desktop">
        <div class="desktop_table">
            <div class="desktop_table-item desktop_table-item--explor">
                <img class="" src="./img/explorer.png" alt="">
                <p class="app-text-explor">Internet Explorer</p>
            </div>
            <div class="desktop_table-item">
                <img src="./img/explorer.exe_14_252-4.png" alt="">
                <p>Folder</p>
            </div>
            <div class="desktop_table-item">
                <img src="./img/wordpad.exe_14_128-2.png" alt="">
                <p>Notatnik</p>
            </div>
            <div class="desktop_table-item">
                <img src="./img/paint.png" alt="">
                <p>Paint</p>
            </div>
        </div>


        <!-- INTERNET EXPLORER APP -->

        <div class="IE-APP hide">
            <div class="app_border" id="appHeader">
                <div class="app_border-name">
                    <img class="app-name-img" src="./img/explorer.png" alt="">
                    <p class="app-name-para">Internet Explorer</p>
                </div>
                <div class="app_border_buttons">
                    <button class="header_button header_button-min"></button>
                    <button class="header_button header_button-max"></button>
                    <div class="header_button header_button-close"></div>
                </div>
            </div>
            <div class="app_nav">
                <div class="app_nav-top">
                    <a href="">File</a>
                    <a href="">Edit</a>
                    <a href="">View</a>
                    <a href="">Favourites</a>
                    <a href="">Tools</a>
                    <a href="">Help</a>
                </div>
                <div class="app_nav-mid">
                    <div class="app_nav-mid-arrows">
                        <img src="./img/xp-arrow-icon-previous.png" alt="">
                        <p>Back</p>
                        <img src="./img/xp-arrow-icon-next.png" alt="">
                    </div>
                    <div class="app_nav-separator"></div>
                    <img src="./img/refresh-ie.png" alt="">
                    <img src="./img/refresh2-ie.png" alt="">
                    <div class="app_nav-separator"></div>
                    <div class="app_nav-mid-search">
                        <img src="./img/pobrane.png" alt="">
                        <p>Search</p>
                    </div>
                </div>
                <div class="app_nav-bottom">
                    <p class="app_nav-bottom--adress">Adress:</p>
                    <div class="app_nav-bottom--searchbar">
                        <p>https://www.google.com/</p>
                    </div>
                </div>
            </div>
            <div class="exp-section">
                <h3>
                    <span class="google google-G">G</span>
                    <span class="google google-O1">o</span>
                    <span class="google google-O2">o</span>
                    <span class="google google-G">g</span>
                    <span class="google google-L">l</span>
                    <span class="google google-E">e</span>
                </h3>
                <input type="search" name="" id="search">
                <form>
                    <button type="button">Google Search</button>
                    <button type="button">I'm Feeling Lucky</button>
                </form>
            </div>
        </div>

    </header>
</body>
<script src="./js/script.js"></script>

</html>
