<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt- interaktywny komputer</title>
    <link rel="icon" href="./img/icon.png">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <nav class="bottom-taskbar">
        <div class="taskbar-items left">
            <div class="start-menu">
                <div class="menu hide">
                    <header>
                        <img class="header-pfp" src="./img/profile-pic.jpg" alt="">
                        <p class="header-pfp-user">Kacpi Bacpi</p>
                    </header>
                    <section>
                        <div class="menu_left">

                        </div>
                        <div class="menu_right">

                        </div>
                    </section>
                    <footer></footer>
                </div>
            </div>
            <img class="img-start" src="./img/start.png" alt="">
        </div>
        <div class="taskbar-items right">
            <div class="clock">
                <span class="hrs">00</span>
                <span>:</span>
                <span class="mins">00</span>
            </div>
        </div>
    </nav>


    <header class="main-desktop">
        <div class="icon-table">
            <div class="icon-item icon-item-explor">
                <img src="./img/explorer.png" alt="">
                <p>Internet Explorer</p>
            </div>
            <div class="icon-item">
              <img src="./img/explorer.exe_14_252-4.png" alt="">
                <p>Folder</p>
            </div>
            <div class="icon-item">
                <a href=""><img src="./img/wordpad.exe_14_128-2.png" alt=""></a>
                <p>Notatnik</p>
            </div>
            <div class="icon-item">
                <a href=""><img src="./img/paint.png" alt=""></a>
                <p>Paint</p>
            </div>
        </div>


        <div class="internet-exp hide">
            <div class="exp-border" id="appHeader">
                <div class="app-name"></div>
                <div class="app-buttons">
                    <button class="header_button header_button-min"></button>
                    <button class="header_button header_button-max"></button>
                    <div class="header_button header_button-close"></div>
                </div>
            </div>
            <div class="exp-nav">
                <div class="app-top-nav">
                    <a href="">File</a>
                    <a href="">Edit</a>
                    <a href="">View</a>
                    <a href="">Favourites</a>
                    <a href="">Tools</a>
                    <a href="">Help</a>
                </div>
                <div class="app-mid-nav"></div>
                <div class="bottom"></div>
            </div>
            <div class="exp-section"></div>
        </div>
    </header>
</body>
<script src="./js/script.js"></script>

</html>
